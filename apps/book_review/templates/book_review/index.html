<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Reviews</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

        <!-- Custom stylesheet -->
        {% load staticfiles %}
        <link rel="icon" href="{% static 'home/img/icons/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static "/book_review/css/style.css" %}">
    </head>
    <body>
        <header>
            <h2>Welcome to Book Reviews!</h2>
        </header>
        {% if messages %}
        <div class="warning_message col-sm-offset-3 col-sm-6">
    		{% for message in messages %}

    			<p>{{ message }}</p>

    		{% endfor %}
        </div>
    	{% endif %}

        <form class="form-horizontal col-lg-offset-3 col-lg-6 col-md-6 col-sm-6" action="{% url 'book_review:register' %}" method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            <div class="form-group">
                <label for="first_name" class="col-lg-offset-1 col-sm-2 control-label">First name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="first_name">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-lg-offset-1 col-sm-2 control-label">Last name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="last_name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-offset-1 col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="pw" class="col-lg-offset-1 col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pw">
                </div>
            </div>
            <div class="form-group">
                <label for="pw_confirm" class="col-lg-offset-1 col-sm-2 control-label">Confirm password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pw_confirm">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-5 col-sm-2">
                    <button type="submit" class="btn btn-default" name="register">Register</button>
                </div>
            </div>
        </form>
        <form class="form-horizontal col-lg-offset-3 col-lg-6 col-md-6 col-sm-6 login"  action="{% url 'book_review:login' %}" method="POST">
            {% csrf_token %}
            <h2>Log In</h2>
            <div class="form-group">
                <label for="email_login" class="col-lg-offset-1 col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email_login">
                </div>
            </div>
            <div class="form-group">
                <label for="pw_login" class="col-lg-offset-1 col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pw_login">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-5 col-sm-2">
                    <button type="submit" class="btn btn-default" name="login">Log in</button>
                </div>
            </div>
        </form>
    </body>
    <footer>
        COPYRIGHT 2018 - <a href="/">RETURN TO EVANREYES.CO</a>
    </footer>
</html>
