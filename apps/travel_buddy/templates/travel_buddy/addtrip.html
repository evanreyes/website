<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a Trip</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Custom stylesheet -->
        {% load staticfiles %}
        <link rel="icon" href="{% static 'home/img/icons/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static "/travel_buddy/css/style.css" %}">
    </head>
    <body>
    <a href="{% url 'travel_buddy:index' %}">Home</a> |
    <a href="{% url 'travel_buddy:logout' %}">Log Out</a>
    {% if messages %}
    <div class="warning_message col-sm-offset-3 col-sm-6">
        {% for message in messages %}

            <p>{{ message }}</p>

        {% endfor %}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal col-lg-offset-3 col-lg-6 col-md-6 col-sm-6" action="{% url 'travel_buddy:createtrip' %}" method="POST">
                {% csrf_token %}
                <h2>Add a Trip</h2>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Destination:</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-offset-2 col-sm-4 control-label">Choose from the list:</label>
                    <div class="col-sm-6">
                        <select name="destination_list" class="form-control">
                            <option value="select">Select</option>
                            {% for destination in destinations %}
                            <option value="{{ destination.destination }}">{{ destination.destination }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-offset-2 col-sm-4 control-label">Or add a new destination:</label>
                    <div class="col-sm-6">
                        <input type="text" name="destination_name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-lg-offset-1 col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-lg-offset-1 col-sm-2 control-label">Departure Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" name="departure_date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-offset-1 col-sm-2 control-label">Return Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" name="return_date">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-5 col-sm-2">
                        <button type="submit" class="btn btn-default" name="addtrip">Add Trip</button>
                    </div>
                </div>
            </form>



        </div>
    </div>
    <footer>
        COPYRIGHT 2018 - <a href="/">RETURN TO EVANREYES.CO</a>
    </footer>
    </body>
</html
